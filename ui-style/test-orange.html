<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备数据监控平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --text-primary: #6b4a03;
            --text-secondary: #c2410c;
            --border-color: #e5e7eb;
            --input-border: #fed7aa;
            --primary-color: #f97316;
            --primary-dark: #ea580c;
        }

        body {
            background: #ffffff;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .warm-orange-header {
            background: #ffffff;
            border-bottom: 1px solid var(--border-color);
        }

        .warm-orange-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(251, 146, 60, 0.08);
            transition: all 0.3s ease;
        }

        .warm-orange-card:hover {
            box-shadow: 0 4px 8px rgba(251, 146, 60, 0.15);
            transform: translateY(-2px);
        }

        .warm-orange-btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .warm-orange-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .warm-orange-input {
            background: #fff;
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .warm-orange-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .sidebar {
            background: #ffffff;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .sidebar-item {
            transition: all 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(249, 115, 22, 0.1);
        }

        .sidebar-item.active {
            background: rgba(249, 115, 22, 0.15);
            color: var(--primary-color);
            font-weight: 500;
        }

        .metric-card {
            background: linear-gradient(135deg, #ffffff, #ffffff);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), transparent);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .status-online {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .status-offline {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .status-warning {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside class="sidebar w-64 flex flex-col">
            <!-- Logo区域 -->
            <div class="flex items-center gap-3 p-6 border-b border-gray-200">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-orange-500">
                    <i data-lucide="activity" class="h-5 w-5 text-white"></i>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-lg font-semibold">Sanku</span>
                    <span class="text-sm text-orange-500">监控平台</span>
                </div>
            </div>

            <!-- 导航菜单 -->
            <nav class="flex-1 p-4 space-y-6">
                <div>
                    <div class="px-3 text-xs font-medium text-orange-500 mb-2">数据监控</div>
                    <div class="space-y-1">
                        <a href="#" class="sidebar-item active flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
                            <span>设备总览</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <i data-lucide="package" class="h-5 w-5"></i>
                            <span>设备管理</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <i data-lucide="trending-up" class="h-5 w-5"></i>
                            <span>数据分析</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <i data-lucide="alert-triangle" class="h-5 w-5"></i>
                            <span>告警中心</span>
                        </a>
                    </div>
                </div>

                <div>
                    <div class="px-3 text-xs font-medium text-orange-500 mb-2">系统管理</div>
                    <div class="space-y-1">
                        <a href="#" class="sidebar-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <i data-lucide="users" class="h-5 w-5"></i>
                            <span>用户管理</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <i data-lucide="settings" class="h-5 w-5"></i>
                            <span>系统设置</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- 用户信息 -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="h-10 w-10 rounded-full bg-orange-200 flex items-center justify-center">
                        <i data-lucide="user" class="h-5 w-5 text-orange-600"></i>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium">管理员</div>
                        <div class="text-xs text-orange-500">在线</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部栏 -->
            <header class="warm-orange-header px-6 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-semibold">设备数据总览</h1>
                    <p class="text-sm text-orange-500 mt-1">实时监控所有设备运行状态</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <input type="date" class="warm-orange-input" value="2025-12-25">
                        <span class="text-sm text-orange-500">至</span>
                        <input type="date" class="warm-orange-input" value="2025-12-25">
                    </div>
                    <button class="warm-orange-btn-primary flex items-center gap-2">
                        <i data-lucide="download" class="h-4 w-4"></i>
                        导出报表
                    </button>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- 指标卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="warm-orange-card metric-card">
                        <div class="flex items-start justify-between">
                            <div>
                                <p class="text-sm text-orange-500">在线设备</p>
                                <p class="text-3xl font-semibold mt-2">42</p>
                                <p class="text-sm mt-2 flex items-center gap-1 text-green-600">
                                    <i data-lucide="trending-up" class="h-4 w-4"></i>
                                    <span>+5.2%</span>
                                </p>
                            </div>
                            <div class="h-12 w-12 rounded-lg bg-orange-100 flex items-center justify-center">
                                <i data-lucide="cpu" class="h-6 w-6 text-orange-500"></i>
                            </div>
                        </div>
                    </div>

                    <div class="warm-orange-card metric-card">
                        <div class="flex items-start justify-between">
                            <div>
                                <p class="text-sm text-orange-500">今日产量</p>
                                <p class="text-3xl font-semibold mt-2">8,542</p>
                                <p class="text-sm mt-2 flex items-center gap-1 text-green-600">
                                    <i data-lucide="trending-up" class="h-4 w-4"></i>
                                    <span>+12.3%</span>
                                </p>
                            </div>
                            <div class="h-12 w-12 rounded-lg bg-orange-100 flex items-center justify-center">
                                <i data-lucide="package-2" class="h-6 w-6 text-orange-500"></i>
                            </div>
                        </div>
                    </div>

                    <div class="warm-orange-card metric-card">
                        <div class="flex items-start justify-between">
                            <div>
                                <p class="text-sm text-orange-500">设备效率</p>
                                <p class="text-3xl font-semibold mt-2">94.7%</p>
                                <p class="text-sm mt-2 flex items-center gap-1 text-red-600">
                                    <i data-lucide="trending-down" class="h-4 w-4"></i>
                                    <span>-2.1%</span>
                                </p>
                            </div>
                            <div class="h-12 w-12 rounded-lg bg-orange-100 flex items-center justify-center">
                                <i data-lucide="gauge" class="h-6 w-6 text-orange-500"></i>
                            </div>
                        </div>
                    </div>

                    <div class="warm-orange-card metric-card">
                        <div class="flex items-start justify-between">
                            <div>
                                <p class="text-sm text-orange-500">告警数量</p>
                                <p class="text-3xl font-semibold mt-2">7</p>
                                <p class="text-sm mt-2 flex items-center gap-1 text-orange-600">
                                    <i data-lucide="minus" class="h-4 w-4"></i>
                                    <span>持平</span>
                                </p>
                            </div>
                            <div class="h-12 w-12 rounded-lg bg-orange-100 flex items-center justify-center">
                                <i data-lucide="alert-circle" class="h-6 w-6 text-orange-500"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 产量趋势图 -->
                    <div class="warm-orange-card">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold">产量趋势</h2>
                            <div class="flex items-center gap-4 text-sm">
                                <div class="flex items-center gap-2">
                                    <div class="h-2 w-2 rounded-full bg-orange-500"></div>
                                    <span>实际产量</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="h-2 w-2 rounded-full bg-orange-300"></div>
                                    <span>计划产量</span>
                                </div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="productionChart"></canvas>
                        </div>
                    </div>

                    <!-- 设备状态饼图 -->
                    <div class="warm-orange-card">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold">设备状态分布</h2>
                            <button class="text-sm text-orange-500 hover:text-orange-600">查看详情</button>
                        </div>
                        <div class="chart-container">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 设备列表 -->
                <div class="warm-orange-card">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold">设备实时状态</h2>
                        <div class="flex items-center gap-2">
                            <input type="text" placeholder="搜索设备..." class="warm-orange-input w-64">
                            <button class="warm-orange-btn-primary">
                                <i data-lucide="search" class="h-4 w-4"></i>
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">设备ID</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">设备名称</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">状态</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">产量</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">效率</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">最后更新</th>
                                    <th class="text-left py-3 px-4 text-sm font-medium text-orange-500">操作</th>
                                </tr>
                            </thead>
                            <tbody id="deviceTableBody">
                                <!-- 动态生成的设备数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();

        // 生成模拟数据
        function generateMockData() {
            const devices = [];
            for (let i = 1; i <= 10; i++) {
                const status = Math.random() > 0.2 ? 'online' : (Math.random() > 0.5 ? 'offline' : 'warning');
                const statusText = status === 'online' ? '在线' : (status === 'offline' ? '离线' : '警告');
                const production = Math.floor(Math.random() * 1000) + 500;
                const efficiency = (Math.random() * 20 + 80).toFixed(1);
                
                devices.push({
                    id: `DEV${String(i).padStart(3, '0')}`,
                    name: `生产设备-${i}`,
                    status: status,
                    statusText: statusText,
                    production: production,
                    efficiency: efficiency,
                    lastUpdate: new Date(Date.now() - Math.random() * 3600000).toLocaleTimeString('zh-CN')
                });
            }
            return devices;
        }

        // 渲染设备表格
        function renderDeviceTable() {
            const tbody = document.getElementById('deviceTableBody');
            const devices = generateMockData();
            
            tbody.innerHTML = devices.map(device => `
                <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <td class="py-3 px-4 text-sm font-mono">${device.id}</td>
                    <td class="py-3 px-4 text-sm">${device.name}</td>
                    <td class="py-3 px-4">
                        <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium status-${device.status}">
                            <span class="w-2 h-2 rounded-full bg-current animate-pulse-slow"></span>
                            ${device.statusText}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-sm">${device.production.toLocaleString()}</td>
                    <td class="py-3 px-4 text-sm">${device.efficiency}%</td>
                    <td class="py-3 px-4 text-sm text-orange-500">${device.lastUpdate}</td>
                    <td class="py-3 px-4">
                        <button class="text-orange-500 hover:text-orange-600 text-sm">查看详情</button>
                    </td>
                </tr>
            `).join('');
        }

        // 初始化产量趋势图
        function initProductionChart() {
            const ctx = document.getElementById('productionChart').getContext('2d');
            const hours = [];
            const actualData = [];
            const planData = [];
            
            for (let i = 0; i < 24; i++) {
                hours.push(`${i}:00`);
                actualData.push(Math.floor(Math.random() * 500) + 300);
                planData.push(450);
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: '实际产量',
                        data: actualData,
                        borderColor: '#f97316',
                        backgroundColor: 'rgba(249, 115, 22, 0.1)',
                        tension: 0.3,
                        fill: true
                    }, {
                        label: '计划产量',
                        data: planData,
                        borderColor: '#fdba74',
                        borderDash: [5, 5],
                        tension: 0.3,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(251, 146, 60, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // 初始化设备状态饼图
        function initStatusChart() {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['在线', '离线', '维护中', '故障'],
                    datasets: [{
                        data: [42, 5, 2, 1],
                        backgroundColor: [
                            '#10b981',
                            '#ef4444',
                            '#f59e0b',
                            '#6b7280'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderDeviceTable();
            initProductionChart();
            initStatusChart();
            
            // 模拟实时数据更新
            setInterval(() => {
                renderDeviceTable();
            }, 30000);
        });
    </script>
</body>
</html>
